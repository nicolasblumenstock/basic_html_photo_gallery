<!DOCTYPE html>
<html>
<head>
	<title>Photo Gallery 2: Electric Boogaloo</title>
	<style type="text/css" media="screen">
		#taco-shell{

		}

		#lettuce{
			text-align: center;
		}

		#cheese img{
			width: 15%;
			border: 10px solid #f442b0;
			display: block;
			margin-left: auto;

		}

		div .seasoned-beef{
			display: inline-block;

		}

		#sour-cream img {
			width: 60%;
			border: 10px solid #f442b0;
		}
	</style>
</head>
<body style="background-color: #49abfc">
	<div id="taco-shell">
		<div id="lettuce">
		<h1>
			the many splendored world of text
		</h1>
		</div>

		<div id="cheese" class="seasoned-beef">
		<img src="./random_pics/Heavy-Breathing-Cat.jpg" onclick="bigPic.src = this.src" />
		<img src="./random_pics/kermit_tea.jpg" onclick="bigPic.src = this.src" />
		<img src="./random_pics/lonk.gif" onclick="bigPic.src = this.src" />
		<img src="./random_pics/MegaManEightBit.png" onclick="bigPic.src = this.src" />
		<img src="./random_pics/mushroom.jpg" onclick="bigPic.src = this.src" />
		</div>

		<div id="sour-cream" class="seasoned-beef">
		<img src="./random_pics/mushroom.jpg" name="bigPic" />
		</div>
	</div>

</body>
</html>
